<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat Application</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <div class="app-container">
        <header class="app-header">
          <h1><i class="fas fa-smile"></i> Chatpie</h1>
            <button type="submit" class="chatlog-btn" id="chatlog-btn">Show my messages</button>
            <button type="submit" class="signout-btn" id="signout-btn" onclick="location.href='/user/signout';">Sign Out</button>
        </header>
        <main class="app-main">
          <div class="app-sidebar">
            <h3><i class="fas fa-comments"></i>Room: </h3>
            <h3 id="room-name"></h2>
            <h3><i class="fas fa-comments"></i>Users: </h3>
            <ul id="joined-users">
                <li class="user-name"></li>
            </ul>
          </div>
          <div class="app-messages">
              <div class="message">
                  <p class="text"></p>
              </div>
          </div>
        </main>    
        <div class="app-form-container">
          <form id="app-form">
            <input id="messageText" type="text"/>
            <button class="send-btn" id="send-btn">Send Message</button>
          </form>
        </div>
    </div>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-title"> List of Messages Sent</div>
        <button data-close-button class="modal-close-btn">&times;</button>
      </div>
      <div>
        <!-- For showing the message does not exist. It doesn't need to be numbered, so ul is used here.-->
        <ul class="modal-container-1">
        </ul>
        <!-- For actually listing out all the messages the user has sent so far.-->
        <ol class="modal-container-2">
        </ol>
      </div>
    </div>

</body>
</html>

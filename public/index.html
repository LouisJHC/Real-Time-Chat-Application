<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat Application</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <h1><i class="fas fa-smile"></i> Chatpie</h1>
        </header>
        <main class="main">
            <form action="chatbox.html">
                <div class="form-control">
                    <label for="userName">Username: </label>
                    <!-- need a name attribute here to send the query string params. Here, name is the key, and value typed/selected is the value-->
                    <input type="text" name="userName" id="userName" required>
                </div>
                <div class="form-control">
                    <label for="roomType">Room: </label>
                    <select name="roomType" id="select-dropdown">
                        <option>Programming</option>
                        <option>Sport</option>
                        <option>Travel</option>
                        <option>Game</option>
                        <option>Movie</option>
                    </select>
                </div>
                <button type="submit" class="join-btn">Join</button>
            </form>
        </main>
    </div>
</body>
</html>
